<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-[#f9f9f9] dark:bg-[#3d444d] h-screen">

    <container class="flex flex-col gap-2 h-full p-2">

        <nav class="dark:bg-[#151b23] w-full rounded h-12 flex justify-between p-2 select-none">
            <div class="relative flex items-center gap-2 items-center h-full">
                <div id="menu-btn" class="cursor-pointer hover:bg-opacity-15 bg-white bg-opacity-0 aspect-square">
                    <svg class="w-[24px] h-[24px] text-gray-800 dark:text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-width="1.5"
                            d="M5 7h14M5 12h14M5 17h14" />
                    </svg>

                </div>
                <div class="font-bold text-gray-400 tracking-wider pl-2">Transfer Paket</div>
            </div>
            <div class="flex items-center aspect-square">
                <img src="https://enka.network/ui/UI_AvatarIcon_72158_Circle.png" alt="">
            </div>
        </nav>

        <main id="content" class="w-full grow grid grid-cols-4 gap-2 dark:bg-[#212830] p-2">
            <input type="file" id="imageInput" accept="image/*" />

            <div id="qr-container">
                <div id="carousel"></div>
            </div>
            <button id="prevBtn">⬅️</button>
            <p id="counterText"></p>
            <button id="nextBtn">➡️</button>

            <script src="qrcode.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
            <script src="script.js"></script>
        </main>

    </container>

</body>

</html>
